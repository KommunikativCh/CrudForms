<f:if condition="{field.readonly}">
    <f:then>
		<f:form.textfield id="{field.property}" value="{value}" readonly="{readonly}" class="{formFieldClass}"></f:form.textfield>
    </f:then>
    <f:else>
		<f:form.textfield property="{field.property}" id="{field.property}" class="{formFieldClass}"/>
    </f:else>
</f:if>
